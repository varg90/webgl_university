<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <style>
            #container {
                width: 400px;
                height: 300px;
            }
        </style>
        <script type="text/javascript" src="js/Three.js"></script>
        <script type="text/javascript" src="js/ColladaLoader.js"></script>
        <script type="text/javascript">
            var controls;
            window.onload = function() {
                var RENDER_WIDTH = window.innerWidth, RENDER_HEIGHT = window.innerHeight;
            
                // Creating scene
                var scene = new THREE.Scene();
            
                // Camera
                var camera = new THREE.PerspectiveCamera(45, RENDER_WIDTH / RENDER_HEIGHT, 0.1, 10000);
                camera.position.set(100, 100, 100);
                scene.add(camera);
                
                controls = new THREE.FirstPersonControls(camera);
                controls.movementSpeed = 200;
                controls.lookSpeed = 0.225;
                controls.lookVertical = false;
            
                // Sphere
                var sphereMaterial = new THREE.MeshLambertMaterial({
                    color: 0x00ff00
                });
                var radius = 50, segments = 16, rings = 16;
                var sphere = new THREE.Mesh(
                new THREE.SphereGeometry(radius, segments, rings),
                sphereMaterial);
                scene.add(sphere);
                            
                var loader = new THREE.ColladaLoader();
                var dae;
                loader.options.convertUpAxis = true;
                loader.load('1.dae', function ( collada ) {

                    dae = collada.scene;

                    dae.scale.x = dae.scale.y = dae.scale.z = 10;
                    dae.updateMatrix();
                    scene.add(dae);
                });
            
            
                // Light
                scene.add(new THREE.AmbientLight(0x333333));
                var light = new THREE.PointLight(0xffffff, 0.9);
                light.position.set(50, 200, 50);
                scene.add(light);
                
                var light = new THREE.PointLight(0xffffff, 0.9);
                light.position.set(5000, 200, -5000);
                scene.add(light);
            
                var container = document.getElementById('container');
                var renderer = new THREE.WebGLRenderer();
                renderer.setSize(RENDER_WIDTH, RENDER_HEIGHT);
                renderer.setClearColorHex(0x000000, 1);
                container.appendChild(renderer.domElement);
            
                var clock = new THREE.Clock();
                setInterval(function() {
                    checkCollisions();
                    var delta = clock.getDelta();
                    controls.update(delta);
                    renderer.render(scene, camera);
                }, 1);
                
                function checkCollisions(){
                    
                }
            };
        </script>
    </head>
    <body>
        <div id="container"></div>
    </body>
</html>
